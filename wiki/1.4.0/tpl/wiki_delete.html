<load target="filter/delete_wiki.xml" />
<load target="js/wiki_admin.js" />
<include target="header.html" />


	<div class="xe-ui-panel">
        <div class="xe-ui-panel-content cleared">
			<form action="./" method="get" ruleset="delete_wiki" id="form_">
				<input type="hidden" name="page" value="{$page}" />
				<input type="hidden" name="module_srl" value="{$module_info->module_srl}" />
				<input type="hidden" name="act" value="procWikiAdminDeleteWiki" />
				<input type="hidden" name="module" value="wiki" />
			    <input type="hidden" name="success_return_url" value="{getUrl('act','dispWikiAdminContent', 'module_srl', '')}" />
				
			    <h2>{$lang->confirm_delete}</h2>
				<table cellspacing="0" cellpadding="0" class="xe-ui-table">
					<tbody>
						<tr>
							<td><p><strong>{$lang->module_name}</strong></p></td>
							<td><p>{$module_info->mid}</p></td>
						</tr>
						<tr>
							<td><p><strong>{$lang->module}</strong></p></td>
							<td><p>{$module_info->module}</p></td>
						</tr>
						<tr>
							<td><p><strong>{$lang->document_count}</strong></p></td>
							<td><p>{$module_info->document_count}</p></td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
		<div class="xe-ui-panel-controller">
			<hr />
			<p class="center">
				<a href="#" onclick="jQuery('#form_').submit();" class="xe-ui-button-red" />{$lang->cmd_delete}</a>
			</p>
		</div>
	</div>
</div>
