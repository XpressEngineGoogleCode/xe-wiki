<load target="filter/input_password.xml" />
<include cond="!$form_include" target="_header.html" />
<h1>{$lang->msg_input_password}</h1>
<form action="./" method="get" ruleset="input_password">
	<input type="hidden" name="act" value="procWikiVerificationPassword" />
	<input type="hidden" name="success_return_url" value="{getUrl('act','dispWikiContent','mid',$mid,'entry',$entry, 'document_srl')}" />
	<input type="hidden" name="mid" value="{$mid}" />
	<input type="hidden" name="page" value="{$page}" />
	<input type="hidden" name="comment_srl" value="{$comment_srl}" />
	<input type="password" name="password" id="cpw" class="iText" />
	<span class="btn"><input type="submit" value="{$lang->cmd_input}" /></span>
	<span class="btn"><a href="{getUrl('act','')}">{$lang->cmd_cancel}</a></span>
</form>
<include cond="!$form_include" target="_footer.html" />
