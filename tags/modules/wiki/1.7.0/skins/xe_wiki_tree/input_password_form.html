<load target="filter/input_password.xml" />
<include target="_header.html" cond="!$form_include" />
<h3>{$lang->msg_input_password}</h3>
<form action="./" method="get" ruleset="input_password">
	<input type="hidden" name="act" value="procWikiVerificationPassword" />
	<input type="hidden" name="success_return_url" value="{getUrl('act','dispWikiContent','mid',$mid,'entry',$entry, 'document_srl', '')}" />
	<input type="hidden" name="mid" value="{$mid}" />
	<input type="hidden" name="page" value="{$page}" />
	<input type="hidden" name="comment_srl" value="{$comment_srl}" />
	<input type="hidden" name="xe_validator_id" value="modules/wiki/skins/xe_wiki_tree" />
	<div class="inputPassword">
		<input type="password" name="password" id="cpw" class="inputText" />
		<input class="btn" type="submit" value="{$lang->cmd_input}" />
		<a href="{getUrl('act','')}" class="btn">{$lang->cmd_cancel}</a>
	</div>
</form>
<include target="_footer.html" cond="!$form_include" />
